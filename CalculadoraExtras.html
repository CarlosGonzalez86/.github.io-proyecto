<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="Imagenes/NuevoLogo.png">
<title>Calculadora Horas Extras</title>
</head>
<body>
    <header>
        <div class="caja">
            <nav>
                <ul style="text-align: left;">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="CalViatico.HTML">Viatico</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1><img class="logo" src="Imagenes/NuevoLogo.png"></h1>
        <h2>Calcula tus Horas Extras</h2>
        <form id="formulario">
            <div class="input-group">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" id="horas" placeholder="Ingrese las horas trabajadas">
            </div>

            <div class="input-group">
                <label for="tarifa">Tarifa por hora:</label>
                <input type="number" id="tarifa" placeholder="Ingrese la tarifa por hora">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
        </form>
    </div>

    <footer>
        <img class="logo" src="Imagenes/NuevoLogo.png" alt="logo">
        <p class="copyright">© Copyright Creado Por Licdo. Carlos E. Gonzalez C.</p>
    </footer>

    <button id="btnModo" onclick="cambiarModo()">Modo Oscuro</button>

    <style>
        /* Estilos específicos para la sección de extras */
        body {
            background-color: #fff; /* Fondo blanco */
            color: #000; /* Texto negro */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 8px;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer img {
            width: 100px;
            height: auto;
        }

        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .dark-mode input,
        .dark-mode button {
            background-color: #555; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
            border-color: #999; /* Borde gris */
        }
    </style>
    <script>
    function calcular() {
        var horas = parseFloat(document.getElementById('horas').value);
        var tarifa = parseFloat(document.getElementById('tarifa').value);
        var total = horas * tarifa;
        var deduccion = total * 0.1385; // Cambiado a 13.85%
        var totalConDeduccion = total - deduccion;

        var resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '<h3>Resultado</h3><p>Total a pagar: $' + total.toFixed(2) + '</p>' + '<p>Descuento del 13.85%: $' + deduccion.toFixed(2) + '</p>' + '<p>Total a pagar con descuento: $' + totalConDeduccion.toFixed(2) + '</p>';
     }
  </script>

    <script>
        // JavaScript para cambiar el modo oscuro
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const modoActual = body.classList.contains("dark-mode") ? "Modo Claro" : "Modo Oscuro";
            document.getElementById("btnModo").textContent = modoActual;
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const modoOscuroGuardado = localStorage.getItem("modo-oscuro") === "true";
            if (modoOscuroGuardado) {
                document.body.classList.add("dark-mode");
                document.getElementById("btnModo").textContent = "Modo Claro";
            }
        });
    </script>
</body>
</html>
