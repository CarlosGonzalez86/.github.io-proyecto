<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="Imagenes/NuevoLogo.png">
<title>Calculadora Horas Extras</title>
<style>
    /* Estilos generales */
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Roboto', sans-serif;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        color: #4CAF50;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #4CAF50;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #f7f9fc;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #4CAF50;
        box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.5);
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #4CAF50, #81C784);
        color: white;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }

    button:hover {
        background: linear-gradient(45deg, #388E3C, #66BB6A);
        transform: translateY(-3px);
    }

    #resultado {
        margin-top: 20px;
        padding: 15px;
        background-color: #e0f7fa;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    #resultado.mostrar {
        opacity: 1;
        transform: translateY(0);
    }

    .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #888;
    }

    /* Modo oscuro */
    .dark-mode {
        background-color: #222;
        color: #f4f4f4;
    }

    .dark-mode input,
    .dark-mode button {
        background-color: #444;
        color: #fff;
        border-color: #999;
    }

    #btnModo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px;
        background: #4CAF50;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s, transform 0.3s;
    }

    #btnModo:hover {
        background: #388E3C;
        transform: scale(1.1);
    }

    #btnModo i {
        margin-left: 8px;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <ul style="text-align: left;">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="CalViatico.HTML">Viatico</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Calcula tus Horas Extras</h2>
        <form id="formulario">
            <div id="error" class="error"></div>
            
            <div class="input-group">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" id="horas" placeholder="Ingrese las horas trabajadas">
            </div>

            <div class="input-group">
                <label for="tarifa">Tarifa por hora:</label>
                <input type="number" id="tarifa" placeholder="Ingrese la tarifa por hora">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
        </form>
    </div>

    <footer>
        <p>¬© 2024 Creado Por Licdo. Carlos E. Gonzalez C.</p>
    </footer>

    <button id="btnModo" onclick="cambiarModo()">üåô<i id="iconoModo"></i></button>

    <script>
        // Validar y calcular
        function calcular() {
            var horas = parseFloat(document.getElementById('horas').value);
            var tarifa = parseFloat(document.getElementById('tarifa').value);
            var errorDiv = document.getElementById('error');
            var resultadoDiv = document.getElementById('resultado');

            errorDiv.innerHTML = ''; // Limpiar errores
            resultadoDiv.classList.remove('mostrar'); // Ocultar resultado

            if (isNaN(horas) || horas <= 0 || isNaN(tarifa) || tarifa <= 0) {
                errorDiv.innerHTML = 'Por favor ingrese valores v√°lidos en ambos campos.';
                return;
            }

            var total = horas * tarifa;
            var deduccion = total * 0.1385;
            var totalConDeduccion = total - deduccion;

            resultadoDiv.innerHTML = '<h3>Resultado</h3>' +
                                     '<p>Total a pagar: $' + total.toFixed(2) + '</p>' +
                                     '<p>Descuento del 13.85%: $' + deduccion.toFixed(2) + '</p>' +
                                     '<p>Total a pagar con descuento: $' + totalConDeduccion.toFixed(2) + '</p>';

            resultadoDiv.classList.add('mostrar'); // Mostrar resultado con animaci√≥n
        }

        // Cambiar modo oscuro
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const modoActual = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
            document.getElementById("btnModo").innerHTML = modoActual + '<i id="iconoModo"></i>';
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));
        }

        // Guardar preferencia de modo oscuro
        document.addEventListener("DOMContentLoaded", function () {
            const modoOscuroGuardado = localStorage.getItem("modo-oscuro") === "true";
            if (modoOscuroGuardado) {
                document.body.classList.add("dark-mode");
                document.getElementById("btnModo").innerHTML = "‚òÄÔ∏è<i id="iconoModo"></i>";
            }
        });
    </script>
</body>
</html>
