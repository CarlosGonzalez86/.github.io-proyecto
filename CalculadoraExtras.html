<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="Imagenes/NuevoLogo.png">
<title>Calculadora Horas Extras</title>
<style>
    /* Estilos generales */
    body {
        background-color: #1c1c1c;
        font-family: 'Poppins', sans-serif;
        color: #f4f4f4;
        transition: background-color 0.3s, color 0.3s;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #2c2c2c;
        border-radius: 20px;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        color: #ffd700;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #ffd700;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #555;
        background-color: #3c3c3c;
        color: #fff;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #ffd700;
        box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.6);
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: #ffd700;
        color: #333;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
    }

    button:hover {
        background: #e6c200;
        transform: translateY(-3px);
    }

    #resultado {
        margin-top: 20px;
        padding: 15px;
        background-color: #333;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    #resultado.mostrar {
        opacity: 1;
        transform: translateY(0);
    }

    footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #aaa;
    }

    footer img {
        width: 80px;
        height: auto;
        margin-top: 15px;
    }

    /* Modo oscuro */
    .dark-mode {
        background-color: #111;
        color: #ddd;
    }

    .dark-mode input,
    .dark-mode button {
        background-color: #333;
        color: #fff;
        border-color: #888;
    }

    #btnModo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px;
        background: #ffd700;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        color: #333;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s, transform 0.3s;
    }

    #btnModo:hover {
        background: #e6c200;
        transform: scale(1.1);
    }

    #btnModo i {
        margin-left: 8px;
    }

    .logo {
        display: block;
        margin: 0 auto;
        width: 100px;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <ul style="text-align: left;">
                <li><a href="index.html" style="color: #ffd700;">Inicio</a></li>
                <li><a href="contacto.html" style="color: #ffd700;">Contacto</a></li>
                <li><a href="CalViatico.HTML" style="color: #ffd700;">Viatico</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1><img class="logo" src="Imagenes/NuevoLogo.png" alt="Logo"></h1>
        <h2>Calcula tus Horas Extras</h2>
        <form id="formulario">
            <div class="input-group">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" id="horas" placeholder="Ingrese las horas trabajadas">
            </div>

            <div class="input-group">
                <label for="tarifa">Tarifa por hora:</label>
                <input type="number" id="tarifa" placeholder="Ingrese la tarifa por hora">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
        </form>
    </div>

    <footer>
        <p>¬© 2024 Creado Por Licdo. Carlos E. Gonzalez C.</p>
        <img class="logo" src="Imagenes/NuevoLogo.png" alt="logo">
    </footer>

    <button id="btnModo" onclick="cambiarModo()">üåô<i id="iconoModo"></i></button>

    <script>
        // Calcular el total de horas extras
        function calcular() {
            var horas = parseFloat(document.getElementById('horas').value);
            var tarifa = parseFloat(document.getElementById('tarifa').value);
            var resultadoDiv = document.getElementById('resultado');

            if (isNaN(horas) || horas <= 0 || isNaN(tarifa) || tarifa <= 0) {
                resultadoDiv.innerHTML = '<p style="color: red;">Por favor ingrese valores v√°lidos.</p>';
                return;
            }

            var total = horas * tarifa;
            var deduccion = total * 0.1385;
            var totalConDeduccion = total - deduccion;

            resultadoDiv.innerHTML = '<h3>Resultado</h3>' +
                                     '<p>Total a pagar: $' + total.toFixed(2) + '</p>' +
                                     '<p>Descuento del 13.85%: $' + deduccion.toFixed(2) + '</p>' +
                                     '<p>Total a pagar con descuento: $' + totalConDeduccion.toFixed(2) + '</p>';

            resultadoDiv.classList.add('mostrar');
        }

        // Cambiar el modo oscuro
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const modoActual = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
            document.getElementById("btnModo").innerHTML = modoActual + '<i id="iconoModo"></i>';
            localStorage.setItem("modo-oscuro", body.classList.contains("dark-mode"));
        }

        // Guardar preferencia de modo oscuro
        document.addEventListener("DOMContentLoaded", function () {
            const modoOscuroGuardado = localStorage.getItem("modo-oscuro") === "true";
            if (modoOscuroGuardado) {
                document.body.classList.add("dark-mode");
                document.getElementById("btnModo").innerHTML = "‚òÄÔ∏è<i id="iconoModo"></i>";
            }
        });
    </script>
</body>
</html>
