<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Especial</title>
    <style>
        body {
            background-color: #f4e4ea;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #2c003e;
            padding-top: 10%;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .highlight {
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hola, mi <span class="highlight">amor</span></h1>
    <p>Te escribo en este lenguaje para decirte que, entre código y palabras, siempre serás mi línea favorita.</p>
    <p>Porque en cada <span class="highlight">&lt;tag&gt;</span> de mi vida, tú eres el contenido que quiero ver siempre.</p>
</body>
</html>
