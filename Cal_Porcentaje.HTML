<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #003366;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .file-upload button:hover {
            background-color: #005299;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Departamento de Seguridad
</header>

<div class="container">
    <h2>Subir y Descargar Archivos</h2>

    <div class="file-upload">
        <input type="file" id="fileInput">
        <button onclick="downloadFile()">Descargar Archivo</button>
    </div>
</div>

<footer>
    © Creado por Licdo. Carlos E. González c. 2024
</footer>

<script>
    function downloadFile() {
        const input = document.getElementById('fileInput');
        if (input.files.length > 0) {
            const file = input.files[0];
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } else {
            alert("Por favor, seleccione un archivo para descargar.");
        }
    }
</script>

</body>
</html>
