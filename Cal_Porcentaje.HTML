<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Departamento de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .file-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005299;
        }
    </style>
</head>
<body>
    <header>
        Departamento de Seguridad - Administrador
    </header>
    <div class="container">
        <h2>Archivos Subidos por Usuarios</h2>
        <div id="userFilesList">No hay archivos disponibles.</div>
    </div>
    <script>
        const userFiles = [
            { name: 'archivo1.txt', url: 'ruta/archivo1.txt' },
            { name: 'archivo2.pdf', url: 'ruta/archivo2.pdf' }
        ];

        function displayUserFiles() {
            const userFilesList = document.getElementById('userFilesList');
            userFilesList.innerHTML = '';

            if (userFiles.length === 0) {
                userFilesList.innerHTML = '<p>No hay archivos disponibles.</p>';
                return;
            }

            userFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <a href="${file.url}" download>
                        <button>Descargar</button>
                    </a>
                `;
                userFilesList.appendChild(fileItem);
            });
        }

        // Simula la carga de archivos al abrir la p√°gina
        displayUserFiles();
    </script>
</body>
</html>
